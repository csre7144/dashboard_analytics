{% load static %}
<!DOCTYPE html>

<html>
      <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title></title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="{% static 'assets/css/signup.css' %}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />     

            <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
            
      </head>
      <body>
            <div class="container">
                  <div class="login-box">
                        <h1>Password Reset</h1>
                        <form method="POST">
                              {% csrf_token %}
                              {% comment %} <div class="textbox">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                              </div> {% endcomment %}
                              {{form.as_p}}
                              <input type="submit" value="Change password" class="btn">Reset your password</input>
                        </form>
                  </div>
            </div>

            <script>
                $(document).ready(function() {
                    {% for msg in messages %}
                    var messageType = "{{ msg.tags }}";
                    var messageText = "{{ msg }}";
            
                    toastr.options = {
                        "closeButton": false,
                        "debug": false,
                        "newestOnTop": false,
                        "progressBar": false,
                        "positionClass": "toast-bottom-right",
                        "preventDuplicates": false,
                        "onclick": null,
                        "showDuration": "300",
                        "timeOut": "5000",
                        "extendedTimeOut": "1000",
                        "showEasing": "swing",
                        "showMethod": "fadeIn",
                        "hideMethod": "fadeOut"
                      }
            
                    if (messageType === 'success') {
                        toastr.success(messageText);
                    } else if (messageType === 'error') {
                        toastr.error(messageText);
                    } else if (messageType === 'info') {
                        toastr.info(messageText);
                    } else {
                        toastr.warning(messageText);
                    }
                    {% endfor %}
                });
            </script>
      </body>
</html>
