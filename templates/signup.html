{% load static %}
<!DOCTYPE html>

<html>
      <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title></title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="{% static 'assets/css/signup.css' %}">
            <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
            

            {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
        </head>
      <body>
            <div class="container">
                <div class="login-box">
                    <h1>Sign up</h1>
                   
                                       
                    <form method="POST">
                        {% csrf_token %}
                        <div class="textbox">
                            <label for="first_name">First Name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="textbox">
                            <label for="last_name">Last Name</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            <p id="result"></p>
                        </div>
                        <div class="textbox">
                            <label for="username">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="textbox">
                            <label for="email">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="textbox">
                            <label>Password</label>
                            {{ form.password1 }}
                        </div>
                        <div class="textbox">
                            <label>Re-Type Password</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn" id="submitbtn">Register</button>
                        <a href="{% url 'signin_view' %}" class="forgot">Log in</a>
                    </form>
                </div>
            </div>

            <script>
                $(document).ready(function() {
                    {% for msg in messages %}
                    var messageType = "{{ msg.tags }}";
                    var messageText = "{{ msg }}";
            
                    toastr.options = {
                        "closeButton": false,
                        "debug": false,
                        "newestOnTop": false,
                        "progressBar": false,
                        "positionClass": "toast-bottom-right",
                        "preventDuplicates": false,
                        "onclick": null,
                        "showDuration": "300",
                        "timeOut": "5000",
                        "extendedTimeOut": "1000",
                        "showEasing": "swing",
                        "showMethod": "fadeIn",
                        "hideMethod": "fadeOut"
                      }
            
                    if (messageType === 'success') {
                        toastr.success(messageText);
                    } else if (messageType === 'error') {
                        toastr.error(messageText);
                    } else if (messageType === 'info') {
                        toastr.info(messageText);
                    } else {
                        toastr.warning(messageText);
                    }
                    {% endfor %}
                });
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      </body>
</html>
